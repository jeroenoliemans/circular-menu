<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web component test</title>
    <script src="circular-menu.js"></script>
</head>
<template id="circular-menu-styles">
    <style>
        button {
            background-color: pink;
        }

        .menu__items {
            display: none;
        }

        .menu-is-active {
            display: block;
        }
    </style>
</template>
<body>
    <circular-menu data-placement="left">
        <li>menu item 1</li>
        <li>menu item 2</li>
        <li>menu item 3</li>
    </circular-menu>


    <circular-menu data-placement="right">
        <li>another menu item 1</li>
        <li>another menu item 2</li>
        <li>another menu item 3</li>
        <li>another menu item 4</li>
        <li>another menu item 5</li>
    </circular-menu>
</body>
</html>
